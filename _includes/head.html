<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="https://www05.sub.uni-goettingen.de/typo3conf/ext/tmpl_sub/Resources/Public/Img/favicon.ico" type="image/x-icon; charset=binary">
	<link rel="icon" href="https://www05.sub.uni-goettingen.de/typo3conf/ext/tmpl_sub/Resources/Public/Img/favicon.ico" type="image/x-icon; charset=binary">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="ICBM" content="51.539763,9.935385">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://www05.sub.uni-goettingen.de/typo3conf/ext/tmpl_sub/Resources/Public/Css/main.css" media="all">
	<script src="{{ site.baseurl }}/assets/javascipt/sub/sub-1.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/assets/javascipt/sub/sub-2.js" type="text/javascript"></script>

	<!-- Re-add fonts to work around cross origin errors -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700">

	<script src="{{ site.baseurl }}/assets/javascipt/jquery-2.2.0.min.js"></script>
	<script src="{{ site.baseurl }}/assets/javascipt/jquery.panzoom.min.js"></script>
	<script src="{{ site.baseurl }}/assets/javascipt/viewer.js"></script>

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
