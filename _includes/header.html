<header class="header">
    <nav class="header_nav">
        <a class="header_logo" href="{{ site.url }}/">
            {{ site.title }}
        </a>
        <ul class="header_items">
            {% for my_page in site.pages %}

            {% if my_page.title %}
            <li class="header_item">
                <a class="header_link" href="{{ my_page.url | prepend: site.url }}">{{ my_page.title }}</a>
            </li>
            {% endif %}

            {% endfor %}
        </ul>
    </nav>
</header>
